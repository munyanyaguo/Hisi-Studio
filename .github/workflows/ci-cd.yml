name: Hisi Studio CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.12'

jobs:
  # ============================================
  # FRONTEND CI/CD
  # ============================================
  frontend-test:
    name: Frontend - Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run ESLint
        working-directory: ./client
        run: npm run lint

      - name: Run tests
        working-directory: ./client
        run: npm run test --if-present

      - name: Build application
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:5173
          uploadArtifacts: true
          
  frontend-deploy:
    name: Frontend - Deploy to Render
    needs: frontend-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}

  # ============================================
  # BACKEND CI/CD
  # ============================================
  backend-test:
    name: Backend - Test & Lint
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pipenv
        run: |
          pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        working-directory: ./server
        run: |
          pipenv install --dev --python 3.12

      - name: Run flake8 (linting)
        working-directory: ./server
        run: |
          pipenv run flake8 app/ --max-line-length=120 --exclude=__pycache__,migrations

      - name: Run black (code formatting check)
        working-directory: ./server
        run: |
          pipenv run black --check app/

      - name: Run tests with pytest
        working-directory: ./server
        run: |
          pipenv run pytest tests/ --cov=app --cov-report=xml --cov-report=term
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test_secret_key_for_ci
          FLASK_ENV: testing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./server/coverage.xml
          flags: backend
          name: backend-coverage

  backend-security-scan:
    name: Backend - Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./server
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        working-directory: ./server
        run: |
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Run Safety check (dependency vulnerabilities)
        working-directory: ./server
        run: |
          pip install pipenv
          pipenv install --dev --python 3.12
          pipenv check || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: server/bandit-report.json

  backend-deploy:
    name: Backend - Deploy to Render
    needs: [backend-test, backend-security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}

  # ============================================
  # ACCESSIBILITY AUDIT
  # ============================================
  accessibility-audit:
    name: Accessibility Audit (WCAG AA)
    needs: frontend-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build application
        working-directory: ./client
        run: npm run build

      - name: Serve build
        working-directory: ./client
        run: |
          npm install -g serve
          serve -s dist -l 5173 &
          sleep 5

      - name: Run Pa11y accessibility tests
        run: |
          npm install -g pa11y-ci
          pa11y-ci http://localhost:5173 --threshold 10

      - name: Run axe accessibility tests
        run: |
          npm install -g @axe-core/cli
          axe http://localhost:5173 --exit

  # ============================================
  # NOTIFICATION
  # ============================================
  notify:
    name: Send Deployment Notification
    needs: [frontend-deploy, backend-deploy]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Slack notification
        if: secrets.SLACK_WEBHOOK_URL
        run: |
          STATUS="${{ needs.frontend-deploy.result == 'success' && needs.backend-deploy.result == 'success' && '✅ Success' || '❌ Failed' }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          AUTHOR="${{ github.event.head_commit.author.name }}"
          
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d "{
              \"text\": \"Hisi Studio Deployment: $STATUS\",
              \"blocks\": [
                {
                  \"type\": \"header\",
                  \"text\": {
                    \"type\": \"plain_text\",
                    \"text\": \"Hisi Studio Deployment $STATUS\"
                  }
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Branch:*\n${{ github.ref_name }}\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Author:*\n$AUTHOR\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Commit:*\n$COMMIT_MSG\"
                    }
                  ]
                }
              ]
            }"

      - name: Send email notification (optional)
        if: failure()
        run: |
          echo "Deployment failed. Configure email notifications if needed."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.event.head_commit.message }}"
